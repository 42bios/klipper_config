#####################################################################
##  Caselight on off
[menu __main __control __caselightonoff]
type: input
enable: {'output_pin caselight' in printer}
name: Lights: {'ON ' if menu.input else 'OFF'}
input: {printer['output_pin caselight'].value}
input_min: 0
input_max: 1
input_step: 1
gcode:
    {% if menu.input %}
      _CASELIGHT_ON
    {% else %}
      _CASELIGHT_OFF
    {% endif %}

## Make SD card menu working with moonraker/mainsail
[menu __main __sdcard]
type: list
enable: {'virtual_sdcard' in printer}
name: SD Card

[menu __main __sdcard __start]
type: command
enable: {printer.print_stats.state == "standby"}
name: Start print
gcode:
  M24

[menu __main __sdcard __resume]
type: command
enable: {printer.print_stats.state == "paused"}
name: Resume print
gcode:
  {menu.exit()}
  RESUME

[menu __main __sdcard __pause]
type: command
enable: {printer.print_stats.state == "printing"}
name: Pause print
gcode:
  {menu.back()}
  PAUSE
  
#####################################################################
#                   Added Items to the Stock menu                   #
#####################################################################
## add SD card entries
[menu __main __sdcard __file]
type: command
name: File: {printer.print_stats.filename}
index: 0

[menu __main __sdcard __load]
type: vsdlist
enable: {printer.print_stats.state == "standby"}
name: Load file

[menu __main __sdcard __unload]
type: command
enable: {printer.print_stats.state == "standby"}
name: Unload file
gcode:
  SDCARD_RESET_FILE

[menu __main __sdcard __cancel]
type: command
enable: {printer.print_stats.state == "paused"}
name: Cancel print
gcode:
  {menu.exit()}
  CANCEL_PRINT

